<body>

    <header>
        <form id="form">
         <a href="/netflix/netflix.html">
             <img class="logo" src="/img/Netflix-Logo-2006.png" alt="logo">
         </a>
         <a href="/kids/kids.html">

<h1>Music Player</h1>

<div class="music-container" id="music-container">
<div class="music-info">
<h4 class="title" id="title"></h4>
<div class="progress-container" id="progress-container">
<div class="progress" id="progress"></div>
</div>
</div>
<audio src="/img/videoplayback.m4a" id="audio"></audio>
<div class="img-container">
<img src="/img/DUKO.jpg " alt="music-cover" id="cover" />
</div>
<div class="navigation">
<button id="prev" class="action-btn">
<i class="fa fa-backward" aria-hidden="true"></i>
</button>
<button id="play" class="action-btn action-btn-big">
<i class="fa fa-play" aria-hidden="true"></i>
</button>
<button id="next" class="action-btn">
<i class="fa fa-forward" aria-hidden="true"></i>
</button>
</div>
</div>
<script src="music.js"></script>
</body>
